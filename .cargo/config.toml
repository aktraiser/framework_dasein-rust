[build]
# Use all available CPUs
jobs = -1

# Note: Removed target-cpu=native flags as they cause SIGILL errors in CI
# These flags optimize for the local CPU but fail on CI runners with different CPUs

[alias]
# Common aliases
t = "test"
c = "check"
b = "build"
r = "run"
cl = "clippy"

# Workspace commands
ta = "test --workspace"
ca = "check --workspace"
ba = "build --workspace"
cla = "clippy --workspace --all-features"

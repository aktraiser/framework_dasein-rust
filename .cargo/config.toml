[build]
# Use all available CPUs
jobs = -1

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "target-cpu=native"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "target-cpu=native"]

[alias]
# Common aliases
t = "test"
c = "check"
b = "build"
r = "run"
cl = "clippy"

# Workspace commands
ta = "test --workspace"
ca = "check --workspace"
ba = "build --workspace"
cla = "clippy --workspace --all-features"

{% extends "base.html" %}

{% block title %}Login - Gateway Admin{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-dark-800 rounded-lg shadow-xl p-8 border border-dark-600">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary">Gateway Admin</h1>
                <p class="text-gray-400 mt-2">Sign in to access the dashboard</p>
            </div>

            {% match error %}
            {% when Some with (err) %}
            <div class="bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded mb-6">
                {{ err }}
            </div>
            {% when None %}
            {% endmatch %}

            <form method="POST" action="/admin/login" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Admin Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autofocus
                        class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg
                               text-gray-100 placeholder-gray-500
                               focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                               transition duration-200"
                        placeholder="Enter password"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-primary hover:bg-primary/90
                           text-dark-900 font-semibold rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-dark-800
                           transition duration-200"
                >
                    Sign In
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-500">
                Set <code class="bg-dark-700 px-2 py-1 rounded">GATEWAY_ADMIN_PASSWORD</code> to configure
            </p>
        </div>
    </div>
</div>
{% endblock %}

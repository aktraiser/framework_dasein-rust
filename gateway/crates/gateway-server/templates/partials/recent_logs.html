{% if logs.is_empty() %}
<p class="text-gray-500 text-center py-4">No recent activity</p>
{% else %}
<div class="overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr class="text-xs text-gray-400 uppercase">
                <th class="text-left pb-2">Time</th>
                <th class="text-left pb-2">Provider</th>
                <th class="text-left pb-2">Model</th>
                <th class="text-right pb-2">Tokens</th>
                <th class="text-right pb-2">Cost</th>
            </tr>
        </thead>
        <tbody class="text-sm">
            {% for log in logs %}
            <tr class="border-t border-dark-600">
                <td class="py-2 text-gray-400">{{ log.created_at.format("%H:%M:%S") }}</td>
                <td class="py-2 text-gray-300">{{ log.provider }}</td>
                <td class="py-2 text-primary">{{ log.model }}</td>
                <td class="py-2 text-gray-300 text-right font-mono">{{ log.input_tokens + log.output_tokens }}</td>
                <td class="py-2 text-yellow-400 text-right font-mono">${{ format!("{:.4}", log.cost_usd) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
